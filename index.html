<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/header/header__logo.svg" alt="Логотип Место" class="header__logo">
            <div class="header__line"></div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="places">
                <ul class="places__cards">
                    <li class="places__card">
                        <img src="./images/places/places__item-karachayevsk.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Карачаевск</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                    <li class="places__card">
                        <img src="./images/places/places__item-elbrus.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Гора Эльбрус</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                    <li class="places__card">
                        <img src="./images/places/places__item-dombay.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Домбай</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                    <li class="places__card">
                        <img src="./images/places/places__item-elbrus.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Гора Эльбрус</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                    <li class="places__card">
                        <img src="./images/places/places__item-dombay.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Домбай</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                    <li class="places__card">
                        <img src="./images/places/places__item-karachayevsk.jpg" alt="Карачаевск" class="places__image">
                        <div class="places__caption">
                            <p class="places__name">Карачаево-Черкессия</p>
                            <button class="places__button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_hidden">
            <button class="popup__edit-close-button"></button>
            <form class="popup__edit-form">
                <h2 class="popup__edit-heading">Редактировать профиль</h2>
                <input type="text" id="username" class="popup__edit-field" value="">
                <input type="text" id="bio" class="popup__edit-field" value="">
                <input type="submit" class="popup__submit-button" value="Сохранить">
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
