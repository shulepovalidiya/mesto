<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
<div class="page">

    <header class="header">
        <img src="./images/header/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="places">
            <ul class="places__cards">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_hidden popup_type_edit-profile">
        <button type="button" class="popup__close-button popup__edit-close-button"></button>
        <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__field-container">
                <input type="text" id="name-field" name="username" class="popup__field popup__edit-field"
                       placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <span class="name-field-error"></span>
            </div>
            <div class="popup__field-container">
                <input type="text" id="bio-field" name="bio" class="popup__field popup__edit-field"
                       placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200" required>
                <span class="bio-field-error"></span>
            </div>
            <button type="submit" class="popup__submit-button popup__edit-submit-button">Сохранить</button>
        </form>
    </div>

    <div class="popup popup_hidden popup_type_add-card">
        <button type="button" class="popup__close-button popup__add-card-close-button"></button>
        <form class="popup__form popup__form_type_add-card" novalidate>
            <h2 class="popup__heading">Новое место</h2>
            <div class="popup__field-container">
                <input type="text" id="place-name-field" class="popup__field popup__add-card-field"
                       placeholder="Название" name="place-name" minlength="2" maxlength="30" required>
                <span class="place-name-field-error"></span>
            </div>
            <div class="popup__field-container">
                <input type="url" id="picture-link-field" class="popup__field popup__add-card-field"
                       placeholder="Ссылка на картинку" name="picture-link" required>
                <span class="picture-link-field-error"></span>
            </div>
            <button type="submit" class="popup__submit-button popup__add-card-submit-button">Создать</button>
        </form>
    </div>

    <div class="popup popup_hidden popup_picture-view">
        <div class="popup__close-button popup__picture-close-button"></div>
        <figure class="popup__image-container">
            <img alt="Изображение места" class="popup__image" src="#">
            <figcaption class="popup__image-caption">
            </figcaption>
        </figure>
    </div>

</div>

<template class="places-template">
    <li class="places__card">
        <button type="button" class="places__delete-button"></button>
        <img alt="Изображение места" class="places__image" src="#">
        <div class="places__caption">
            <h2 class="places__name"></h2>
            <button type="button" class="places__like-button"></button>
        </div>
    </li>
</template>

<script src="./scripts/initial-cards.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>

</html>
