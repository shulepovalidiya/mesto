<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./images/header/header__logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_hidden popup_edit-profile">
            <button type="button" class="popup__close-button popup__edit-close-button"></button>
            <form class="popup__form popup__edit-form">
                <h2 class="popup__heading popup__edit-heading">Редактировать профиль</h2>
                <input type="text" id="username" class="popup__field popup__edit-field">
                <input type="text" id="bio" class="popup__field popup__edit-field">
                <button type="submit" class="popup__submit-button popup__edit-submit-button">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_hidden popup_add-card">
            <button type="button" class="popup__close-button popup__add-card-close-button"></button>
            <form class="popup__form popup__add-card-form">
                <h2 class="popup__heading popup__add-card-heading">Новое место</h2>
                <input type="text" id="place-name" class="popup__field popup__add-card-field" placeholder="Название">
                <input type="text" id="place-picture-link" class="popup__field popup__add-card-field"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button popup__add-card-submit-button">Создать</button>
            </form>
        </div>

        <div class="popup popup_hidden popup_picture-view">
            <div class="popup__close-button popup__picture-close-button"></div>
            <figure class="popup__image-container">
                <img alt="Изображение места" class="popup__image">
                <figcaption>
                    <p class="popup__image-caption"></p>
                </figcaption>
            </figure>
        </div>

    </div>

    <template class="places-template">
        <li class="places__card">
            <button type="button" class="places__delete-button"></button>
            <img alt="Изображение места" class="places__image">
            <div class="places__caption">
                <h2 class="places__name"></h2>
                <button type="button" class="places__like-button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
